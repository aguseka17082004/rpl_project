{% extends 'mahasiswa/base.html' %}
{% block content %}

<h2 class="fw-bold text-primary mb-4 text-center">Edit Mahasiswa</h2>

<div class="d-flex justify-content-center">
    <form method="post" class="border p-4 rounded shadow" style="width: 400px;">
        {% csrf_token %}

        <div class="mb-3 text-start">
            <label class="form-label">NIM</label>
            <input type="text" name="nim" class="form-control" value="{{ mhs.nim }}" required>
        </div>

        <div class="mb-3 text-start">
            <label class="form-label">Nama</label>
            <input type="text" name="nama" class="form-control" value="{{ mhs.nama }}" required>
        </div>

        <div class="mb-3 text-start">
            <label class="form-label">Program Studi</label>
            <input type="text" name="programstudi" class="form-control" value="{{ mhs.programstudi }}" required>
        </div>

        <div class="d-flex justify-content-between mt-4">
            <button type="submit" class="btn btn-success">Update</button>

            <a href="{% url 'daftar_mahasiswa' %}" class="btn btn-secondary">
                Kembali
            </a>
        </div>
    </form>
</div>

{% endblock %}
