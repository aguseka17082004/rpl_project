{% extends 'mahasiswa/base.html' %}
{% block content %}
<h2>Edit Mahasiswa</h2>
<form method="post">
 {% csrf_token %}
    NIM: <input type="text" name="nim" value="{{ mhs.nim }}"><br>
    Nama: <input type="text" name="nama" value="{{ mhs.nama }}"><br>
    Program Studi: <input type="text" name="programstudi"><br>
 <button type="submit">Update</button>
 <button type="submit" a href="{% url 'daftar_mahasiswa' %}">Kembali</a></button>
</form>
{% endblock %}
